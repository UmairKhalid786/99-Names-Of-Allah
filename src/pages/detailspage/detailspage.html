<ion-header>

  <ion-navbar>
    <ion-title>detailspage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<p>{{_99name.eng_name}}</p>-->
  <!--Name Image-->
  <ion-card>
    <img src="{{_99name.icon}}" style="width:100%">
  </ion-card>
  <!--End-->
  <!--English Pronunciation-->
  <ion-card>
    <ion-card-header>
      English Pronunciation
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.eng_name}}</p>
    </ion-card-content>
  </ion-card>
  <!--End-->
<!--Bangla Pronunciation-->
  <ion-card>
    <ion-card-header>
      বাংলা উচ্চারণ
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.bn_name}}</p>
    </ion-card-content>
  </ion-card>
  <!--End-->
  <!--English Meaning-->
  <ion-card>
    <ion-card-header>
      English Meaning
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.eng_meaning}}</p>
    </ion-card-content>
  </ion-card>
  <!--End-->
  <!--Bangla Meaning-->
  <ion-card>
    <ion-card-header>
      বাংলা অর্থ
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.bn_meaning}}</p>
    </ion-card-content>
  </ion-card>
  <!--End-->
  <!--Explanation-->
  <ion-card>
    <ion-card-header>
      Explanation
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.explanation}}</p>
    </ion-card-content>
  </ion-card>
  <!--Fazilat-->
  <ion-card>
    <ion-card-header>
      Benefit
    </ion-card-header>
    <ion-card-content>
      <p>{{_99name.fazilat}}</p>
    </ion-card-content>
  </ion-card>
  <!--End-->

</ion-content>
